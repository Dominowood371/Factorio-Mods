[mod-name]	
solar-calc=Solar Calculator (Калькулятор солнечных панелей)

[mod-description]
solar-calc=Добавляет калькулятор для солнечной энергии, способный рассчитать, сколько энергии в среднем вырабатывают ваши солнечные панели прямо сейчас. Или подсчитайте, сколько панелей и аккумуляторов вам понадобится, чтобы обеспечить желаемую мощность. Поддерживает модифицированные панели, аккумуляторы, различные поверхности (планеты и орбиты в моде Space Exploration).
