[mod-description]
aai-signals=Дополнительные сигналы для таких вещей, как здоровье, скорость, угол, земля, вода, положение (X и Y), обнаружение врага и т.д. Разработаны в первую очередь для мода Programmable Vehicles, но сигналы можно использовать для чего угодно.
