[tips-and-tricks-item-description]
cargo-ships=Суда можно разместить только на [entity=straight-water-way]. Водный путь можно получить, нажав кнопку водного пути на панели быстрого доступа или нажав __CONTROL__give-waterway__.\n\nНо такой корабль как [item=boat], может быть размещен на водном пути для автоматического движения по расписанию в порт или отдельно просто так на воде, чтобы ею можно было управлять как автомобилем в ручную.\n\nКаждый [item=oil_tanker] может быть подключен до трех [entity=pump]. Держите помпу в руке, чтобы можно было увидеть доступное место для их размещения, там где [entity=port].

[mod-name]	
cargo-ships=Cargo Ships (Грузовые суда)

[mod-description]
cargo-ships=Добавляет грузовые судна, нефтяные танкеры, глубоководные нефтяные вышки и другой морской контент.
