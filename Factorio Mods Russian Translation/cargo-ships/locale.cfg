[entity-description]
boat=Маленькое и быстрое судно с небольшим инвентарём. Может быть размещено как на водном пути, так и как отдельное транспортное средство.
cargo_ship=Большое судно, способное перевозить огромное количество ресурсов.
port=Пункты назначения для автоматических судов.
buoy=Делит систему водного пути на блоки, позволяя нескольким судам двигаться в одной и той же сети.
chain_buoy=Считывает следующий сигнал на пути, позволяя лучше контролировать судна.
oil_tanker=Большой судно, способное перевозить огромные объёмы жидкостей.
oil_rig=Огромная плавающая платформа для добычи глубоководной нефти. Включает собственный генератор энергии и электрическую сеть, снабжающие энергией как саму платформу, так и подлючаемые насосы к судам.
deep_oil=Большое месторожение глубоководной нефти. Добывается с помощью нефтяной платформы.
bridge_north_clickable=Автоматический железнодорожный мост, который открывается, когда нужно пропустить судно под собой. Рекомендуется использовать такую же систему буёв и светофоров, как с обычными железнодорожными перекрестками.
pump=Может также размещаться на воде для заполнения и опустошения нефтяных танкеров.

