[technology-description]
cargo_ships=Крупные перевозки по воде.
oversea-energy-distribution=Позволяет соединять острова с вашей основной электрической сетью.
water_transport=Даёт возможность пересекать водоёмы.
automated_water_transport=Разрешает строительство портов, которые используются для автоматизации судовых маршрутов.
water_transport_signals=Позволяет организовать движение нескольких судов по одной сети водных путей.
tank_ship=Позволяет перевозить жидкости по воде. Танкеры заполняются и опустошаются помпами, расположенными на прямых участках в портах.
deep_sea_oil_extraction=Позволяет наладить добычу глубоководной нефти.
automated_bridges=Добавляет мосты, которые позволяют пересекаться железнодорожным и водным путям.

