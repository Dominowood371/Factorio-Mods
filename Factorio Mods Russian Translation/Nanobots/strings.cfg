roboport-interface-main=Интерфейс с ближайшей логистической сетью для распределения заданий.
roboport-interface-cc=Установите сигналы, чтобы дать неактивным роботам специальные задания в сети. Установка сигнала дерева прикажет роботам рубить дерево, установка сигнала предметов на земле прикажет роботам собирать предметы с земли.
