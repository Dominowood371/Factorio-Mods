roboport-interface-main=Интерфейс с ближайшей логистической сетью для распределения задач.
roboport-interface-cc=Установите сигналы, чтобы дать неактивным роботам специальные задачи в сети. Установка сигнала дерева прикажет роботам рубить дерево, установка сигнала предметов на земле прикажет роботам собирать предметы с земли.
roboport-interface-scanner=Сканирует сеть и сообщает о доступных задачах.

