nanobots-cliff=Бросьте достаточное количество нанороботов и взрывчатки на скалу и заставьте её исчезнуть.
nano-range=Ваши знания о предыдущих технологиях позволяют немного увеличить дальность действия ваших нанороботов.
nano-speed=Ваши знания о предыдущих технологиях немного увеличивают скорость работы ваших нанороботов.
roboport-interface=Взаимодействие с логистическими сетями для распределения задач.

