[virtual-signal-description]
nano-signal-chop-trees=Установите отрицательное значение, чтобы рубить деревья только до тех пор пока в сети не окажется достаточного количества необработанной древесины.
nano-signal-item-on-ground=Помечает предметы, лежащие на земле.
nano-signal-closest-roboport=Запускает сигналы только на ближайшую по радиусу действия дроностанцию.
nano-signal-deconstruct-finished-miners=Демонтирует бездействующие буры
nano-signal-ladfill-the-world=Установите отрицательное значение, чтобы сохранить достаточное количество отсыпки в сети.
nano-signal-catch-fish=Рыба хороша, рыба великолепна!
nano-signal-build-tiles=Добавьте сигнал плитки в качестве следующего сигнала для построения плитки этого типа. Установите отрицательное значение, чтобы строить только в том случае, если в сети есть хотя бы такое количество плитки.
nano-signal-smarter-charging=Периодически заставляет некоторых роботов искать новые места для зарядки.
nano-signal-upgrade-modules=Заменяет модули низкого уровня на версии высокого уровня.
nano-signal-refill-turrets=Установите положительное значение, чтобы пополнять турели боеприпасами.

