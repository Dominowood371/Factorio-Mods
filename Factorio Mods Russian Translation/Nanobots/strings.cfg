[virtual-signal-description]
nano-signal-chop-trees=Установите отрицательное значение, чтобы рубить деревья только до тех пор пока в сети не окажется достаточного количества необработанной древесины.
nano-signal-ladfill-the-world=Установите отрицательное значение, чтобы сохранить такой объем полигона в сети
nano-signal-catch-fish=Рыба хороша, рыба великолепна
nano-signal-build-tiles=Добавьте сигнал плитки в качестве следующего сигнала для построения плитки этого типа. Установите отрицательное значение, чтобы строить только в том случае, если в сети находится как минимум такое количество плиток.
nano-signal-smarter-charging=Периодически заставляет некоторых роботов искать новые места для зарядки.
nano-signal-upgrade-modules=Заменяет модули низкого уровня на версию высокого уровня
nano-signal-refill-turrets=Установите положительное значение, чтобы заполнить турели боеприпасами.

