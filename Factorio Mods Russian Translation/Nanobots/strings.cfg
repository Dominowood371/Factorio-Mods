[mod-setting-description]
nanobots-nanobots-auto=Излучатель наноботов работает автоматически, для его отключения потребуется стрелять наноботами в определенную область. (Пока недоступно)
nanobots-network-limits=Перед отправкой нанороботов проверьте существующие логистические сети.
nanobots-nano-poll-rate=Как часто в тиках искать заказы нанороботов, один игрок делается каждый тик.
nanobots-nano-queue-rate=Скорость в тиках между действиями в очереди.
nanobots-nano-queue-per-cycle=Количество объектов в очереди за цикл.
nanobots-indside-area-radius=Как далеко вы можете находиться от объекта очереди, прежде чем он будет отменен.
nanobots-cell-queue-rate=Скорость в тиках между проверками дронстанции, поставленных в очередь интерфейсом дронстанции.
nanobots-free-bots-per=Процент доступных строительных ботов, необходимых для того, чтобы интерфейс дронстанции мог поставить в очередь действия.
nanobots-equipment-auto=Нано снаряжение для брони является автоматическим, для его отключения потребуется использование предметов. (Пока недоступно)
nanobots-nano-build-tiles=Наноботов можно использовать для создания плитки пола.
nanobots-afk-time=Как долго в секундах должни быть Афк, прежде чем наноботы отключатся. 0, чтобы никогда не выключались.
nanobots-nano-fullfill-requests=Наноботы будут пытаться выполнить прокси-запросы.
nanobots-active-emitter-mode=Нано излучатель должен быть выбранным оружием, чтобы наноботы могли работать.

[mod-name]	
Nanobots=Nanobots: Early Bots (Наноботы: Ранние дрони)

[mod-description]
Nanobots=Ранние невидимее роботы. Специальная пушка-наноботов автоматически активирует наноботов рядом с вами для постройки объектов в чертеже, если у вас в инвентаре есть соответствующие предметы. Также перепрограммирует персональных строительных ботов для разборки предметов на земле.
