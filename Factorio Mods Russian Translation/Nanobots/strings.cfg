Nanobots=Наноботы: ранние боты

[mod-description]
Nanobots=Ранние роботы-призраки. Специальная пушка-наноробот автоматически воскрешает чертежных призраков рядом с вами, если у вас есть предметы в вашем инвентаре. Также перепрограммирует персональных строительных ботов для разборки предметов на земле.
