[item-description]
gun-nano-emitter=Автоматически отправляет предварительно запрограммированных наноботов в зависимости от типа боеприпасов, если нано-излучатель является текущим выбранным оружием. Наноботы не работают в существующих логистических сетях.
ammo-nano-termites=Уничтожают деревья в пределах досягаемости. Не возвращает предметы.
ammo-nano-scrappers=Уничтожают любые объекты, помеченные для разборки в пределах досягаемости. Не возвращает предметы.
ammo-nano-deconstructors=Разбирают любые объекты, помеченные для разборки в пределах досягаемости. Возвращает вам предметы.
ammo-nano-constructors=Застраивают все запланированное в пределах досягаемости, используя предметы в вашем инвентаре. Также восстанавливает поврежденные объекты.
equipment-bot-chip-items=Настраивает персональные дронстанции для автоматической маркировки предметов на земле для их сбора. Для работы требуется персональная дронстанция. Предметы не помечаются, если вокруг есть враги.
equipment-bot-chip-trees=Настраивает персональные дронстанции для автоматической маркировки деревьев в пределах досягаемости для разборки. Для работы требуется персональная дронстанция. Предметы не помечаются, если вокруг есть враги.
equipment-bot-chip-launcher=Настраивает персональные дронстанции на автоматический запуск боевых дронов из инвентаря, когда враги находятся в пределах досягаемости. Для работы требуется персональная дронстанция.
equipment-bot-chip-feeder=Аварийная аптечка автоматически использует лечебные предметы, когда у вас мало здоровья, каждая аптечка имеет 30 секундную перезярядку. Если лечебных предметов нет, он исцелит на 10 очков. Для работы требуется персональная дронстанция.
equipment-bot-chip-nanointerface=Позволяет наноботам работать внутри логистических сетей. Нужен только один. Будет работать без персональной дронстанции или ботов.
roboport-interface-main=Взаимодействует с ближайшей логистической сетью для распределения заданий.

