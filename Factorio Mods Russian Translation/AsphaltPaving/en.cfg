[mod-name]	
AsphaltPaving=Асфальтовое покрытие
[mod-description]
AsphaltPaving=Увеличивает скорость автомобиля. Также включает в себя плитки для разметки дорожек (одиночные и двойные линии) и различных опасных зон.

[mod-setting-name]
AR-use-items-from-bioindustries=Используйте предметы из мода "Bio Industries"
AR-use-items-from-woodgasification=Используйте предметы из мода "Bio Industries"
AR-use-items-from-pypetrol=Используйте предметы из мода "Pyanodons Petroleum Handling"
AR-research-cost=Стоимость исследования
AR-item-group=Группа предметов для асфальтовой плитки
AR-asphalt-stack-size=Размер стопки для асфальтовой плитки
AR-enable-basic-marking-tiles=Включить основные отметки
AR-enable-colored-hazard-marking=Включить цветную маркировку опасности
AR-enable-white-single-lines=Включить белую дорожную разметку
AR-enable-white-double-lines=Включить белую дорожную разметку (Двойная линия)
AR-enable-yellow-single-lines=Включить желтую дорожную разметку 
AR-enable-yellow-double-lines=Включить желтую дорожную разметку (Двойная линия)
AR-enable-tile-reconverter=Разрешить ручное преобразование цветных плиток

[mod-setting-description]
AR-use-items-from-bioindustries=Если включено, для производства асфальтовой плитки вместо каменных кирпичей требуется щебень.
AR-use-items-from-woodgasification=Если эта функция включена, для производства асфальтовой плитки вместо сырой нефти требуется смола.
AR-use-items-from-pypetrol=Если включено, для производства асфальтовой плитки требуется гравий, гудрон и битум.
AR-research-cost=Этот параметр определяет стоимость исследования асфальта.\n\nСокращенное: требуются только научные пакеты по автоматизации и логистике\n\nОбычное: Кроме того, требуются пакеты химических наук\n\nДорогое: также требуются производственные научные пакеты.
AR-item-group=Выбранная группа предметов содержит все рецепты, связанные с асфальтом. По умолчанию рецепты будут отображаться во вкладке логистики.
AR-asphalt-stack-size=Размер стека по умолчанию – 100 элементов.\nМаксимальное значение: 1000\nМинимальное значение: 10
AR-enable-basic-marking-tiles=Если вы хотите использовать асфальт с базовой разметкой, поставьте галочку в этом поле.\n\nПОЖАЛУЙСТА, ОБРАТИТЕ ВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, в которой используются эти маркеры, все эти фрагменты будут удалены!\n\nПри включении этой опции потребуется 8 из 255 возможных слотов для тайлов.
AR-enable-colored-hazard-marking=Если вы хотите использовать асфальт с цветной маркировкой опасности, поставьте галочку в этом поле.\n\nПОЖАЛУЙСТА, ОБРАТИТЕ ВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, в которой используются эти маркеры, все эти фрагменты будут удалены!\n\nПри включении этой опции потребуется 8 из 255 возможных слотов для тайлов.
AR-enable-white-single-lines=Если вы хотите использовать асфальт с белой дорожной разметкой (одиночная линия), отметьте это поле.\n\nПОЖАЛУЙСТА, ОБРАТИТЕ ВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, в которой используются эти маркеры, все эти фрагменты будут удалены!\n\nПри включении этой опции потребуется 12 из 255 возможных слотов для тайлов.
AR-enable-white-double-lines=Если вы хотите использовать асфальт с белой дорожной разметкой (двойная линия), установите этот флажок.\n\nПОЖАЛУЙСТА, ОБРАТИТЕ ВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, в которой используются эти маркеры, все эти фрагменты будут удалены!\n\nПри включении этой опции потребуется 12 из 255 возможных слотов для тайлов.
AR-enable-yellow-single-lines=Если вы хотите использовать асфальт с желтой дорожной разметкой (одиночная линия), отметьте это поле.\n\nПОЖАЛУЙСТА, ОБРАТИТЕ ВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, в которой используются эти маркеры, все эти фрагменты будут удалены!\n\nПри включении этой опции потребуется 12 из 255 возможных слотов для тайлов.
AR-enable-yellow-double-lines=Если вы хотите использовать асфальт с желтой дорожной разметкой (двойная линия), отметьте это поле.\n\nПОЖАЛУЙСТА, ОБРАТИТЕ ВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, в которой используются эти маркеры, все эти фрагменты будут удалены!\n\nПри включении этой опции потребуется 12 из 255 возможных слотов для тайлов.
AR-enable-tile-reconverter=Если эта функция включена, элементы цветного асфальта или бетона могут быть преобразованы обратно в соответствующий базовый элемент плитки нажатием кнопки __CONTROL__AR-event-revert-tiles__

