[mod-setting-description]
eb-HealthScaler=1 — значение по умолчанию; 0,1 — 10% от зн. по умолчанию; 100 — в 100 раз больше зн. по умолчанию.
eb-DamageScaler=1 — значение по умолчанию; 0,1 — 10% от зн. по умолчанию; 100 — в 100 раз больше зн. по умолчанию.
