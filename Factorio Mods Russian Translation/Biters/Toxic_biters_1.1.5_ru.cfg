tb-DamageScaler=1 — значение по умолчанию; 0,1 — 10% от зн. по умолчанию; 100 — в 100 раз больше зн. по умолчанию.
tb-disable-terrain-check=Если отключено, ульи будут появляться где угодно, независимо от местности.
tb-allow-infection=Токсичные кусаки могут заражать постройки игрока, взяв под свой контроль турели и другие объекты.
