	ab-small-armoured-biter-resistances=Меняет сопротивление (значение по умолчанию — 100%, более высокие проценты делает врагов жестче).
	ab-small-armoured-biter-spawn-probability=Меняет шанс появления (100% означает, что кромсатели имеют такой же шанс появления, более высокий % повышает шанс их появления, чем у обычных кусак).
