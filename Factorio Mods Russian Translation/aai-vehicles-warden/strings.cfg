[item-description]
vehicle-warden=Вспомогательная машина большой мощности, оснащенная радаром, может стрелять импульсним электрошоком, может собирать наземные предметы на большой площади и может ремонтировать близлежащие транспортные средства и строения с помощью ремонтных комплектов. С модом AAI Programmable Vehicles он может предоставлять ресурсы ближайшим транспортным средствам, таким как самосвал, но с большей дальностью передачи.
electro-bolter-gun=Потребляет электрошоковые импульсные боеприпасы
electroshock-pulse-ammo=Импульс электрического поля, предназначенный для оглушения и обездвиживания биологических врагов. Стреляет из турели - Электрошоковый болтер.

