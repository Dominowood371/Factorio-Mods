[mod-name]
aai-vehicles-ironclad=Транспортные средства AAI: Броненосец

[mod-description]
aai-vehicles-ironclad=Лодка с тяжелым металлическим покрытием, вооруженная дальнобойным минометом и пушкой. Хороший размер груза позволяет перевозить предметы между островами. Оружие может использовать как минометные, так и танковые боеприпасы. Легче всего войти и выйти из Броненосца с мелководья (мод Alien Biomes).

