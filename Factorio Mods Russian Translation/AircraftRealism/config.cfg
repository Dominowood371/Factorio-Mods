[mod-setting-description]
aircraft-realism-turn-radius=Увеличивает радиус поворота самолетов.
aircraft-realism-acceleration=Уменьшает ускорение самолетов для увеличения необходимой взлетной дистанции.
aircraft-realism-braking-speed=Снижает тормозную силу, увеличивая тормозной путь.
aircraft-realism-takeoff-health=Увеличен урон самолета при попадании в объекты (камни, деревья и т. д.) при взлете/посадке.
aircraft-realism-fuel-usage-multiplier-grounded=На сколько увеличить расход топлива приземлившихся самолетов.
aircraft-realism-fuel-usage-multiplier-airborne=На сколько увеличить расход топлива летающих самолетов.

aircraft-realism-strict-runway-checking=Самолеты должны взлетать и приземляться с клеток с модификатором трения транспортного средства, меньшим или равным максимальному модификатору трения транспортного средства, установленному ниже.\nВ противном случае самолет не будет ускоряться выше максимальной скорости руления и получит урон.
aircraft-realism-strict-runway-checking-maximum-tile-vehicle-friction=Если включены строгие требования к взлетно-посадочной полосе, самолеты должны взлетать с клеток с модификатором трения транспортного средства меньше или равным установленному здесь.
aircraft-realism-strict-runway-max-taxi-speed=Максимальная скорость, с которой самолеты могут двигаться, когда они не находятся на взлетно-посадочной полосе, при превышении этой скорости самолет будет поврежден.

aircraft-realism-environmental-impact=Столкновения со скалами и водой на скорости более 40 км/ч будут разрушать самолет, а не останавливать его.
aircraft-emit-pollution=Самолеты загрязняют окружающую среду, пока в них кто-то сидит.
aircraft-pollution-amount=Сколько загрязняющих веществ выбрасывается, пока кто-то в нем сидит, умножается на скорость и тип топлива самолета.
aircraft-realism-airborne-damage-immunity=Воздушно-десантные самолеты не получают урон.

aircraft-takeoff-speed-gunship=Скорость взлета и нахождение в полете без столкновения с чем-либо (должна быть больше посадочной скорости).
aircraft-takeoff-speed-cargo-plane=Скорость взлета и нахождение в полете без столкновения с чем-либо (должна быть больше посадочной скорости).
aircraft-takeoff-speed-jet=Скорость взлета и нахождение в полете без столкновения с чем-либо (должна быть больше посадочной скорости).
aircraft-takeoff-speed-flying-fortress=Скорость взлета и нахождение в полете без столкновения с чем-либо (должна быть больше посадочной скорости).
aircraft-takeoff-speed-better-cargo-plane=Скорость взлета и нахождение в полете без столкновения с чем-либо (должна быть больше посадочной скорости).
aircraft-takeoff-speed-even-better-cargo-plane=Скорость взлета и нахождение в полете без столкновения с чем-либо (должна быть больше посадочной скорости).

aircraft-speed-unit=Какую единицу измерения использовать: метрическую (км/ч) или имперскую (миль/ч).

aircraft-realism-user-enable-gauges=Показывать датчики скорости и топлива в левом верхнем углу экрана после входа в самолет.
aircraft-realism-user-low-fuel-warning-percentage=Процент от максимального количества топлива для включения сигнальных лампочек на указателе уровня.
aircraft-realism-user-speed-unit=Какую меру измерения, отображает датчик скорости: метрическую (км/ч) или имперскую (миль/ч).
aircraft-realism-sounds-enabled=Если отключить, Aircraft Realism не будет воспроизводить звуки.

