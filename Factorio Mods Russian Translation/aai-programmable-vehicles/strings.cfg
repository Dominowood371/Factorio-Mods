menu_aai-programmable-vehicles=AAI - Программируемые транспортные средства
title_aai-programmable-vehicles=AAI - Программируемые транспортные средства
page_aai-programmable-vehicles_text_1=[font=heading-2][color=#ffe6c0]Способы использования мода[/color][/font]\nСуществует множество вещей, которые программируемые транспортные средства могут делать всего за несколько кликов, и это стоит установить случайно в игре. Вы можете использовать мод очень просто, или вы можете довести программируемые транспортные средства до крайности и попытаться автоматизировать столько, сколько сможете, используя транспортные средства. Имейте в виду, что большое количество автоматизированных транспортных средств может иметь затраты на ИБП и не очень подходит для масштабирования мегабазы. \n\n[font=heading-2][color=#ffe6c0]Основные действия[/color][/font]\nЧтобы управлять юнитами, вы должны сначала создать ИИ-версию машины, а затем разместить ее на земле.\n \nНажмите Y, чтобы получить доступ к пульту дистанционного управления устройством или удаленному управлению путем.\n\nДержа пульт дистанционного управления устройством в руке, нажмите и перетащите область выбора, чтобы выбрать устройства.\n\nВыбор можно сохранить, нажав CTRL + 1 или любое число от 1 до 9. \n\nВыбор можно загрузить с помощью CTRL + SHIFT + 1 или любого числа от 1 до 9.\n\n(Примечание: если у вас установлено Space Exploration, эти клавиши будут конфликтовать с закрепленными локациями так что вы должны переназначить один набор.)\n\nЧтобы дать юнитам команду, Shift+щелчок по земле, когда юниты выбраны, чтобы заставить их идти туда. Вы также перетаскиваете область вместо щелчка, чтобы распределить юниты по выбранной области.\n\nЕсли вы отправляете команду на пустую землю, юниты попытаются пройти туда. Если вы нажмете на другую единицу ИИ, они попытаются следовать за ней. Если вы нажмете на игрока, они попытаются следовать за игроком.\n\nЕсли нескольким юнитам будет дана команда следовать, они попытаются создать защитный пузырь и удерживать определенный угол вместо того, чтобы следовать без предпочтительного угла.\n\ nUnits обычно пытаются использовать поиск пути, чтобы добраться до целевого местоположения. Если это не удается, они пытаются ехать прямо, пока не наткнутся на что-нибудь, а затем снова попытаются найти путь.\n\nБольшинство юнитов наносят гораздо меньше ударного урона, чем ванильные (достаточно, чтобы сработало событие повреждения, чтобы код мог переключать режимы). Танки и огнемет по-прежнему наносят большой урон, поэтому будьте осторожны при автоматизации этих внутренних баз.\n\nВыбрав инструмент пути (дважды нажмите Y), вы можете размещать путевые точки на выбранном пути (он создает новый путь, если пути не существует). Поместите 3 путевых точки в грубую дорожку за пределами базы, чтобы проверить это. После создания путевых точек вы можете выбрать их в пользовательском интерфейсе для редактирования. Обратите внимание, что вы можете изменить путевую точку с позиции на другое транспортное средство ИИ.\n\nЧтобы назначить единицу пути, убедитесь, что нужный путь всегда показывает начальную путевую точку, используя параметры пути. Выберите юнит с помощью инструмента «Пульт дистанционного управления юнитом», затем отдайте ему приказ двигаться прямо к начальной путевой точке пути. Если на пути есть другое транспортное средство, депо или игрок, которые могут помешать порядку движения по пути, начальные путевые точки в чистых местах будут более надежными.\n\n[font=heading-2][color=#ffe6c0]Некоторые основные варианты использования[/color][/font]\nГде моя машина?: Если вы привязываете свою машину к группе управления 1 (с помощью Ctrl+Shift+1), то нажатие Ctrl+1 выбирает вашу машину. Щелкните себя, удерживая нажатой клавишу Shift, и он поедет к вам и будет следовать за вами.\n\nПерсональный водитель: возможно, аккуратное вождение на вашей базе просто не для вас. Переведите машину в режим «AI On» и скажите ей, куда ехать. Он может отвезти вас туда, куда вам нужно, и вы можете сосредоточиться на других вещах, пока вас везут.\n\nПерсональная доставка и вывоз мусора: путь ведет от вас к пункту выдачи, затем к пункту выдачи и обратно к вам. . Вы можете поставить свой автомобиль на путь, чтобы сбросить весь хлам, который вы ему дали, а затем забрать припасы и доставить их вам.\n\nБазовая атака: соберите группу пулеметчиков и косите вражеские базы.\n\nБазовая атака Построение: Прикажите группе цепных стрелков добраться до вашего персонажа. Они образуют вокруг вас защитный круг. Вы можете двигаться к вражеским базам пешком или на своем транспортном средстве, в то время как другие транспортные средства пытаются поддерживать построение круга.\n\n[font=heading-2][color=#ffe6c0]Дополнительная игровая механика[/color][/ font]\nНичейная земля: вы и ваши враги ограничены в том, где вы можете размещать новые постройки. Вражеские черви и спавнеры не могут появляться в радиусе действия ваших построек. Точно так же вы не можете строить турели в радиусе действия вражеских спаунеров или червей. Вражеские кусаки закапываются возле спаунеров и разрушают конструкцию над ними.
menu_vehicles=[img=item/car]  Транспорт
title_vehicles=Транспорт
page_vehicles_text_1=[font=heading-2][color=#ffe6c0]Базовые игровые транспортные средства[/color][/font]\n\n[font=heading-3]Автомобиль[/font]\nАвтомобиль хорошо подходит в качестве личного транспортного средства, если у вас нет доступ к огненному стакану. Небольшая группа машин может стать хорошей силой быстрого реагирования для выслеживания небольших групп кусачих, которые обошли оборону, и уничтожить их до того, как они доберутся до чего-то важного.\n\n[font=heading-3]Танк[/font]\ nTanks могут составить мощное атакующее построение. Будьте осторожны, какие боеприпасы они используют, добавлен 2-й вариант боеприпасов, который не наносит проникающего урона и случайных повреждений транспортных средств, по которым он стреляет. Урон по площади может дополнять урон от лазерных танков и огнеметов.\n\n[font=heading-2][color=#ffe6c0]техника AAI[/color][/font]\n\n[font=heading- 3]Hauler[/font]\nОсновной грузовой автомобиль, предназначенный для перевозки грузов. Это может вызвать обмен инвентарем с ближайшими транспортными средствами, такими как автобаза. Это позволяет ему собирать ресурсы у шахтеров и доставлять их на склады или собирать топливо и боеприпасы со склада и доставлять их атакующим формированиям.\n\n[font=heading-3]Шахтер[/font]\nДобывает руду, урожай, деревья , пожирает камни. Есть 5 уровней, которые улучшают скорость добычи, скорость движения, грузоподъемность и другие вещи. Хотя вы можете полагаться на майнеры исключительно для майнинга, это не обязательно делать только потому, что у вас установлен мод. Шахтеры могут быть особенно полезны в ситуациях, когда целевые ресурсы удалены и длинную статическую линию снабжения будет трудно защитить (особенно с модом Rampant AI), но некоторые сторожевые машины на ресурсах и защитная деталь для перевозчика будут менее уязвимы. . Шахтеры также полезны для удаления небольших месторождений ресурсов, где не стоит создавать полноценную железнодорожную станцию. Опустите транспортные ремни к кнопке, и вы получите что-то вроде цепного стрелка. Это хорошо для ранней зачистки вражеских баз. В конце игры некоторые из них могут быть полезны для уничтожения более слабых врагов, на которых не стоит тратить тяжелое оружие.\n\n[font=heading-3]Надзиратель[/font]\nПродвинутый внедорожник. У него такие же возможности по перемещению инвентаря, как и у тягача, но там, где тягач преуспевает в качестве средства доставки, надзирателю часто лучше всего присматривать за небольшой группой транспортных средств или патрулировать периметр базы. У надзирателя есть радар, поэтому полезно иметь 1 с удаленной атакующей силой, чтобы видеть, куда вы идете. Он может стать хорошим тайником с боеприпасами для ближайших транспортных средств, поэтому, когда у других транспортных средств заканчиваются боеприпасы или топливо, он может дать им пополнение. У него есть ремонтный луч, поэтому, если в инвентаре есть ремонтные наборы, он может ремонтировать близлежащие транспортные средства или строения. Надзиратель, патрулирующий стену, может отремонтировать ее, не прибегая к строительным роботам. Оружие надзирателя наносит на цель AOE-импульс, который замедляет врагов. Замедление мешает кусакам атаковать другие транспортные средства перед смертью и может сделать небольшую группу транспортных средств намного более живучей.\n\n[font=heading-3]Пламенный танк[/font]\nПламенный танк является хорошим фронтом -лайнер. У него небольшая дальность, но очень тяжелая броня и достаточная скорость, чтобы оставаться впереди типичного строя. Два варианта боеприпасов - огнемет или огнемет. При использовании боеприпасов для огнемета будьте осторожны с другими транспортными средствами, проезжающими через огонь. Пламенный танк огнестойкий, но большинство других транспортных средств — нет.\n\n[font=heading-3]Лазерный танк[/font]\nТяжелый танк, который не слишком жертвует скоростью. Мощная лазерная пушка наносит огромный урон. Он прочнее и наносит больше урона по одиночной цели, чем стандартный танк, но AOE наносит урон взрывными снарядами, поэтому смесь все же может быть полезна.\n\n[font=heading-3]Огненный тумблер[/font]\nОгнестрел исключительно быстрый и построен как транспортное средство для тарана. Он в первую очередь предназначен для ручного управления за пределами базы, где вы можете бешено ездить и пробивать препятствия, не беспокоясь о побочном ущербе. Огнемет выступает в качестве вторичного оружия, а таран является основным оружием. Скорость транспортного средства означает, что в большинстве случаев пламя падает позади вас, но это полезно для того, чтобы сжечь любой след кусачих, следующих за вами. При автономном использовании пламенный тумблер становится отличным личным транспортным средством и может безопасно проехать через вашу базу. Пламенные тумблеры можно использовать в составе транспортных средств, но они хрупкие по сравнению с другими транспортными средствами на передовой.\n\n[font=heading-3]Скоро будет[/font]\nЗапланированы другие транспортные средства, такие как корабли, двигатели и более необычные транспортные средства.\n\n[font=heading-2][color=#ffe6c0]транспортные средства сторонних производителей[/color][/font]\nСуществует множество транспортных средств, созданных другими производителями модов, которые работают с программируемыми транспортными средствами AAI. Остерегайтесь чрезмерного использования любых транспортных средств из других модов, которые имеют несколько видов оружия или слишком мощные. Если оптимальное формирование транспортных средств не содержит по крайней мере 3 типа транспортных средств, попробуйте убедиться, что вы ограничены более сбалансированным набором вариантов.
menu_vehicle_ai=[img=virtual-signal/active-state-on]  Состояние ИИ автомобиля
title_vehicle_ai=Состояние ИИ автомобиля
page_vehicle_ai_text_1=Вы можете развернуть транспортное средство вручную или с помощью структуры Vehicle Deployer. Чтобы транспортное средство управлялось ИИ, вы должны создать транспортное средство с поддержкой ИИ, используя ИИ-версию рецепта транспортного средства. Когда вы развертываете транспортное средство вручную, его начальные настройки ИИ зависят от собственных настроек мода игрока для развертывания транспортных средств. По умолчанию установлено значение «Авто».\n\n[img=virtual-signal/active-state-on] Вкл.: машина попытается атаковать врагов, если у нее есть боеприпасы. Если ему дан приказ, он попытается выполнить этот приказ. Если игрок садится в транспортное средство, то ИИ транспортного средства остается за него, игрок становится пассажиром.\n\n[img=virtual-signal/active-state-auto] Авто: транспортное средство ведет себя так, как будто ИИ включен. пока в машине нет игрока. Если игрок находится в транспортном средстве, то игрок управляет им, и транспортное средство ведет себя так, как будто ИИ выключен.\n\n[img=virtual-signal/active-state-off] Выкл.: транспортное средство не отвечать на команды или атаковать врагов. Если он уже движется, он остановится. Если игрок сядет в транспортное средство, он получит полный контроль.\n\nЧтобы забрать транспортное средство, ИИ должен быть выключен. (Это связано с тем, что ИИ помещает поддельного персонажа в транспортное средство, а Factorio не позволяет добывать транспортные средства, пока персонаж находится внутри.)
menu_unit_remote_controller=[img=item/unit-remote-control]  Пульт дистанционного управления для юнитов
title_unit_remote_controller=Пульт дистанционного управления для юнитов
page_unit_remote_controller_text_1=Нажмите [__CONTROL__create-toggle-controller__], чтобы получить пульт дистанционного управления Unit [img=item/unit-remote-control].\n\n[font=heading-2][color=#ffe6c0]Выбор[/color][/ font]\n\nДержа в руке пульт дистанционного управления, вы можете перетаскивать рамку выбора левой кнопкой мыши по автомобилям с поддержкой искусственного интеллекта. Выбранные транспортные средства отображаются с кругом выбора под ними, а список выбранных юнитов отображается в левой части экрана.\n\nКаждый выбранный юнит имеет свою собственную строку. Вы можете удалить объект из выбора, используя крайнюю левую кнопку в строке.\n\n[font=heading-2][color=#ffe6c0]Приказы[/color][/font]\n\n[font =heading-3]Назначение приказа[/font]\nВыбрав 1 или более юнитов, вы можете, удерживая клавишу Shift, щелкнуть левой кнопкой мыши или перетащить левой кнопкой мыши, чтобы назначить порядок движения выбранным юнитам.\n\n[font=heading -3]Переместить в позицию[/font]Если одна точка была выбрана нажатием клавиши Shift, все транспортные средства будут пытаться двигаться к выбранной точке или рядом с ней.\n\n[font=heading-3]Распределить по области[ /font]Если движение было назначено по области (путем Shift-щелчок-перетаскивание), то выбранные транспортные средства будут отправлены в различные места в выбранной области.\n\n[font=heading-3]Следовать за игроком или транспортным средством [/font]Если в местонахождении игрока или машины ИИ был отдан приказ о точечном движении, то выбранным машинам будет назначена команда следования вместо простой команды движения.\n\nЕсли одному юниту была дана команда следования, будет стараться поддерживать постоянное расстояние (около 4 клеток s), но не будет учитывать его угол относительно цели сопровождения.\n\nЕсли несколько юнитов получили команду следовать, то, чтобы не столкнуться друг с другом, они попытаются образовать круг вокруг цели. Каждое транспортное средство будет стараться поддерживать определенный угол от цели и расстояние в зависимости от количества единиц в круге. Радиус окружности зависит от количества выбранных единиц. Если за одной и той же целью следуют 2 круга с разным количеством юнитов, например, 6 юнитов и 18 юнитов, то круг из 6 юнитов будет внутри других 12. (Вы можете сделать более сложные направленные формирования юнитов, используя диспетчерскую вышку с AAI. Программируемые структуры.)
menu_path_remote_controller=[img=item/path-remote-control]  Пульт дистанционного управления для пути
title_path_remote_controller=Пульт дистанционного управления для пути
page_path_remote_controller_text_1=Дважды нажмите [__CONTROL__create-toggle-controller__], чтобы получить удаленный контроллер пути [img=item/path-remote-control].\n\nДержа пульт дистанционного управления в руке, щелчок левой кнопкой мыши помещает новую путевую точку. Путевая точка добавляется в конец текущего выбранного пути. Если пути не были созданы, новый путь будет создан автоматически.\n\nЕсли у вас выбрана и расширена конкретная путевая точка, то щелчок заменит текущую путевую точку, а не добавит ее в конец пути.\n\n[ font=heading-3]Типы путевых точек:\n\nПоложение путевой точки — это просто координата на поверхности. Он статичен и не двигается.\n\nПутевая точка позиционного маяка привязана к идентификатору позиционного маяка. Если вы переместите маяк положения, удалив старый и создав новый с тем же идентификатором, путь также будет обновлен. Это полезно для проектирования дорог и точек доступа.\n\nПутевая точка автопарка привязана к идентификатору автопарка. Если вы удалите транспортное депо и разместите новое с тем же идентификатором, путевая точка будет нацелена на новую позицию депо.\nПутевая точка юнита нацелена на транспортное средство ИИ. Он действует как команда слежения на ближней дистанции, которая завершается, когда целевая машина находится в пределах досягаемости. Это полезно, чтобы заставить самосвал приближаться к группе горняков перед возвращением в депо.\nПутевая точка игрока нацелена на игрока с командой следования, которая завершается, когда транспортное средство приближается. Это может быть полезно, чтобы заставить перевозчика действовать как логистический бот, принося вам часто используемые предметы и вывозя мусор.\n\n[font=heading-3][color=#ffe6c0]Назначение единиц пути[/color][ font]Единица может быть назначена пути тремя способами:\n\n1. Если на пути отмечена опция «Всегда показывать начальную точку», то заказ юнита непосредственно на середину маркера начальной точки пути назначит транспортное средство на путь (Примечание: если в том же месте находится транспортное средство другого объекта расположение ему может быть назначена команда follow или more вместо команды пути).\n\n2. Если есть сигнал пути и путевой точки, установленный для развертывания транспортных средств, устройство будет назначено на этот путь.\n\n3. Вы можете использовать контроллер устройства, чтобы установить транспортное средство на определенный путь и путевую точку.
menu_control_groups=[img=virtual-signal/signal-follow-id]  Группы управления
title_control_groups=Группы управления
page_control_groups_text_1=Группы управления по умолчанию — от 0 до 9.\n\nЧтобы назначить выбранные единицы в группу управления 1, нажмите [__CONTROL__save-unit-group-1__].\n\nЧтобы выбрать их снова, нажмите [__CONTROL__load-unit-group-1__] .\n\nОбъект может быть частью нескольких групп управления. \n\nСочетания клавиш можно настроить. Комбинации клавиш по умолчанию для группы управления 1: Ctrl + 1 для получения и Ctrl + Shift + 1 для установки. Если вы используете Space Exploration, сочетания клавиш по умолчанию будут конфликтовать с закрепленными представлениями Space Exploration.
menu_unit_identifiers=[img=virtual-signal/signal-id]  Идентификаторы юнитов
title_unit_identifiers=Идентификаторы юнитов
page_unit_identifiers_text_1=[font=heading-2][color=#ffe6c0]Идентификатор объекта [img=virtual-signal/signal-id][/color][/font]\n\nКогда выбран объект, вторая кнопка слева — это Значок идентификатора объекта для этого типа объекта, а число рядом с ним — это идентификатор объекта.\n\nИдентификаторы объекта уникальны и неизменны. Первая размещенная единица имеет идентификатор единицы, равный 1, и никакая другая единица никогда не будет назначена этому идентификатору, даже если единица с идентификатором 1 будет уничтожена или подобрана. Идентификаторы юнитов не разделены по типам юнитов или по поверхности, все юниты имеют один и тот же набор номеров. (Примечание: в многопользовательской игре PvP каждая сила имеет уникальный список идентификаторов юнитов).\n\n[font=heading-2][color=#ffe6c0]Идентификатор типа юнита [img=virtual-signal/tank-tank-cannon -_-signal] [img=virtual-signal/car-vehicle-machine-gun-_-signal][/color][/font]\n\nКогда юнит выбран, самая левая кнопка — это Unit-Of - Значок типа для этого типа юнита, а число рядом с ним — это идентификатор типа юнита.\n\nНа каждой игровой поверхности есть список живых юнитов каждого типа. У каждого типа юнитов есть свой список (автомобили, танки и т. д.), и если у вас есть несколько поверхностей (например, несколько планет), то для каждого из них будут отдельные списки автомобилей/танков.\n\nСамая старая живая единица каждого типа на -surface имеет Unit Of Type ID, равный 1. Самый старый юнит этого типа имеет ID, равный количеству живых юнитов этого типа на этой поверхности. Если боевая единица уничтожена или подобрана, все идентификаторы типов боевых единиц обновляются соответствующим образом.\n\nУникальная боевая единица может быть идентифицирована с помощью двух сигналов: A: Тип сигнала, соответствующий типу боевой единицы. Если транспортное средство является автомобилем с искусственным интеллектом, то сигналом является сигнал автомобиля с искусственным интеллектом (на странице виртуальных сигналов). Число, соответствующее этому сигналу, является идентификатором устройства Unit Of Type. B: Сигнал поверхности с числом, соответствующим индексу поверхности. Если не указано, то предполагается, что поверхность 1 — это Наувис (поверхность игры по умолчанию). Например: Поверхность 1, AI Car Signal 5 означает 5-й самый старый живой автомобиль на поверхности 1.
menu_unit_data=[img=virtual-signal/chip]  Данные юнита
title_unit_data=Данные юнита
page_unit_data_text_1=Данные устройства представляют собой набор сигналов, хранящихся в памяти устройства, подобно внутреннему комбинатору констант. Когда юнит выбран, третья слева кнопка [img=virtual-signal/chip] позволяет просматривать и редактировать данные юнита.\n\nДанные юнита можно использовать несколькими способами:\n\nДанные юнита используются в качестве настроек для перемещения запасов с тягачами и автобазами. (См. страницу «Перенос инвентаря»).\n\nПроизвольное назначение ролей. Любые сигналы, которые соответствуют физическим предметам, будут использоваться как часть настроек переноса запасов, но виртуальные сигналы не имеют физических предметов и могут безопасно использоваться для обозначения других произвольных вещей, таких как назначение ролей, или других вещей, которые помогут вам организовать единицы. . Например, допустим, вы хотите, чтобы одни танки патрулировали северную границу, а другие — южную. Вы можете пометить все северные танки N = 1, а все южные танки S = ​​1. Таким образом, даже если танк временно назначен на что-то другое, например, на пополнение запасов, ремонт или атаку, он может вернуться к своему предыдущему назначению. в зависимости от того, имеют ли они сигнал N или S.\n\n[font=heading-2][color=#ffe6c0]Размещение руки[/color][/font]\n\nУ единиц, размещенных вручную, есть некоторые значения по умолчанию данные о единицах устанавливаются автоматически, чтобы помочь с базовой автоматизацией транспортных средств, например, стоимость боеприпасов и топлива, чтобы помочь с запросами на перемещение инвентаря.\n\n[font=heading-2][color=#ffe6c0]Автоматическое развертывание[/color][/font ]\n\nЕсли вы развертываете транспортное средство с помощью устройства развертывания транспортных средств, оно развертывается только с сигналами от устройства развертывания транспортных средств или пустым, если вы не установили никаких сигналов. В развертывателе есть встроенный комбинатор, который вы можете редактировать или передавать сигналы по проводам. Не путайте соединительные провода с инвентарем развертывателя и комбинатором развертывателя. (Дополнительную информацию см. в разделе Vehicle Deployer.)\n\nЕсли у вас установлены программируемые структуры AAI, данные устройства могут быть считаны и установлены удаленно и автоматически с помощью сканера данных устройства и диспетчерской вышки данных устройства.
menu_inventory_transfer=[img=virtual-signal/signal-minimum-fuel]  Перенос инвентаря
title_inventory_transfer=Перенос инвентаря
page_inventory_transfer_text_1=Перенос инвентаря может перемещать предметы на близком расстоянии между складом транспортных средств и транспортным средством или между транспортным средством типа тягача и транспортным средством любого типа.\n\nТранспортные средства типа тягача обычно ограничены транспортными средствами, у которых нет оружия, или их единственным оружием является не поражающее оружие. Примеры включают AAI Hauler и AAI Warden.\n\nКогда передача происходит между сущностями, стоит учитывать иерархию приоритетов. Обычные транспортные средства имеют наивысший приоритет, поэтому они могут толкать предметы или собирать предметы у других объектов. У перевозчиков есть приоритет «Нижний», поэтому они пытаются приспособиться к другим объектам. Депо транспортных средств имеют средний приоритет, поэтому они могут принимать обычные транспортные средства, но могут толкать или тянуть от тягачей.\n\nПередачами управляют с помощью настроек обмена данными для складов транспортных средств и данных единиц для единиц.\n\nВ целом положительная единица сигнал данных указывает, что объект хочет или принимает элементы до указанного значения. Отрицательное значение означает, что объект либо разрешает экспорт элементов этого типа, либо активно пытается избавиться от всех элементов этого типа.
page_inventory_transfer_text_2=[font=heading-2][color=#ffe6c0]Пример 1: Топливо и боеприпасы[/color][/font]\n\nВ этом примере мы возьмем топливо, боеприпасы и ремкомплекты с автобазы, и доставить его к боевым машинам на передовой. В этом примере мы будем использовать Chaingunner в качестве боевой машины, AAI Warden в качестве средства доставки и переработанное топливо из AAI Industry в качестве топлива, но вместо этого их можно легко заменить автомобилем, AAI Hauler и твердым топливом. \ n\nВ инвентаре Автобазы есть переработанное топливо, магазины подкалиберных снарядов и ремкомплекты. В данных об обмене (вверху справа от конструкции) ему был присвоен сигнал «Обработанное топливо» -1, сигнал магазина пробивных снарядов -1 и сигнал «Ремонтный набор» -1, что означает, что депо хочет отдать эти предметы. .\n\nНадзиратель AAI идет по петле от склада, движется вдоль линии фронта с востока на запад, затем возвращается на склад. Данные отряда надзирателя были изменены с добавлением дополнительных сигналов 1000 переработанного топлива, 1000 магазинов подкалиберных снарядов, 100 ремонтных комплектов и сигнала «[img=virtual-signal/signal-minimum-fuel] Минимум топлива (МДж)» 800 , Когда надзиратель приближается к депо, депо запускает обмен. Надзиратель, как и тягач, является машиной поддержки и имеет более низкий приоритет обмена, чем депо. Склад пытается отдать предметы, а надзиратель принимает соответствующие предметы, поэтому предметы передаются надзирателю до тех пор, пока у него не будет 1000 переработанного топлива, 1000 магазинов с пробивными снарядами и 100 ремонтных наборов.\n\nНадзиратель перемещает переднюю часть линия. Стрелки делают круг с востока на запад, затем с запада на восток. Надзиратель должен пройти рядом со всеми пулеметчиками патруля, когда он движется с востока на запад. Надзиратель является машиной поддержки и может инициировать передачу инвентаря с цепными стрелками.\n\nДанные цепных стрелков имеют сигналы: 50 магазинов с пробивными патронами и 50 переработанного топлива. Стрелок имеет более высокий приоритет обмена, чем надзиратель, поэтому он будет брать предметы, если у него есть 50 магазинов пробивных патронов и 50 переработанного топлива. Начальник отдаст все боеприпасы, если сможет, но не все топливо. У надзирателя есть сигнал "[img=virtual-signal/signal-minimum-fuel] Минимум топлива (МДж)", поэтому он всегда будет стараться держать как минимум это значение топлива в резерве и не отдавать его.\n\n Страж также будет ремонтировать ближайших пулеметчиков с помощью ремонтных наборов. Достигнув конца боевой линии, он вернется на склад и снова запустит цикл.\n\n[font=heading-2][color=#ffe6c0]Пример 2: Железная руда[/color][/ font]\n\nАвтомобиль AAI Miner имеет сигнал данных единицы железной руды, установленный на -1. Это обычный тип транспортного средства с высшим приоритетом, поэтому он активно пытается экспортировать железную руду во все, что ее принимает.\n\nЕсли к шахтеру приближается транспортное средство AAI Hauler, оно может инициировать передачу инвентаря, потому что это специальный самосвал. тип транспортного средства. Если у самосвала нет настроек данных единиц, ничего не произойдет, потому что он не настроен на прием каких-либо типов предметов. Если в настройках тягача задано значение 5000 единиц железной руды, то он будет принимать до 5000 ед. железной руды от других транспортных средств и может забирать руду у шахтера. депо может инициировать передачу инвентаря перевозчику на основе данных, которыми депо обменялось. Транспортные склады имеют более высокий приоритет передачи, чем самосвалы, поэтому, если транспортный склад имеет положительный сигнал железной руды, он может заставить самосвал сбросить свою руду. Чем выше сигнал на складе, тем больше руды он попытается вытащить из самосвала.
menu_vehicle_depot=[img=item/vehicle-depot]  Склад транспорта
title_vehicle_depot=Склад транспорта
page_vehicle_depot_text_1=Автобаза может принимать и выдавать материалы для транспортных средств. Депо имеет общее проводное соединение, по которому выводится содержимое контейнера. Верхнее правое соединение устанавливает информацию о передаче склада (например, данные о единицах).\n\nСклад имеет более высокий приоритет передачи, чем перевозчик, что означает, что склад может толкать или тянуть предметы к перевозчику, который может принять эти предметы или имеет эти предметы. чтобы вытащить.\n\nСклад имеет более низкий приоритет передачи, чем другие транспортные средства, что означает, что эти транспортные средства могут толкать или тянуть предметы на склад, при условии, что склад настроен на прием этих предметов или эти предметы можно вытащить.
menu_vehicle_deployer=[img=item/vehicle-deployer]  Разместитель транспорта
title_vehicle_deployer=Разместитель транспорта
page_vehicle_deployer_text_1=Средство развертывания транспортных средств позволяет развертывать транспортные средства из версии элемента в версию сущности. Транспортное средство выталкивается из конструкции на конвейере в пространство впереди, и это пространство должно быть свободным от препятствий для развертывания транспортного средства. Вы можете поместить транспортную ленту, перекрывающую конвейер, чтобы перемещать развернутое транспортное средство, даже если у него нет топлива.\n\nЕсли развернутое транспортное средство является транспортным средством ИИ, ему будут предоставлены данные единицы на основе любых установленных сигналов или связан с небольшим встроенным комбинатором в правом нижнем углу конструкции. Если никакие сигналы не установлены, устройство не будет иметь данных об устройстве и не будет выполнять перемещение запасов. Если путь и сигнал путевой точки определены, объект будет назначен на этот путь (например, точка сбора).\n\nРасстановщик транспортных средств имеет 2 точки подключения проводов. Основной структурой является контейнер, который выводит любые элементы в контейнере. Соединение с комбинатором в правом нижнем углу — это соединение данных устройства, вы можете установить данные устройства напрямую или получить значение, купленное через внешние провода.
menu_position_beacon=[img=item/position-beacon]  Позиционный маяк
title_position_beacon=Позиционный маяк
page_position_beacon_text_1=Позиционный маяк — это просто маркер местоположения. Вы можете использовать его для получения координат положения или использовать маяк положения в качестве путевой точки или цели перемещения на основе ID позиции маяка.

text-remote-paths=Пути
text-remote-selected-units=Выбранный юнит
enter-ai-vehicle=Чтобы взять на себя ручное управление транспортным средством, переключите состояние ИИ на: Авто/Выкл.
command-inactive-vehicles=Один или несколько выбранных транспорта управляются вручную или отключили искусственный интеллект. ИИ транспортного средства должно быть включено, чтобы подчиняться приказам.
command-unpowered-vehicles=У одного или нескольких выбранных транспортных средств нет питания.
unit-of-type=Тип юнита __1__, нажмите, чтобы удалить из выбора.
unit-id=ID юнита __1__, нажмите, чтобы выбрать только этот юнит.
edit-unitdata=Редактировать данные юнита.
ai-on=ИИ транспорта включено, нажмите, чтобы переключиться.
ai-off=ИИ транспорта выключено, нажмите, чтобы переключиться.
