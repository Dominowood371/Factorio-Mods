[mod-setting-description]
start-with-unit-remote-control=Начните с бесплатным пультом дистанционного управления для юнитов
start-with-random-color=Игроки появляются со случайным цветом.
pathfinding-visualisation-cutoff=Подробный желтый путь, показывающий результаты поиска пути юнита. Процесс не быстрый, поэтому не используется на большие расстояния. Уменьшите число, чтобы уменьшить диапазон, в котором используется эта визуализация. 0 отключает визуализацию для повышения производительности.
hand-deploy-vehicle-ai-default=Какие настройки ИИ должны использоваться транспортными средствами по умолчанию при ручном размещении.
exclude-vehicles=Непрограммируемые автомобили. Введите «entity-name» транспорта, которые необходимо исключить, разделяя их кратным 1 пробелом.
restrict-remote-actions-to-player-ids=Если установлено, только указанные идентификаторы игроков могут использовать удаленные действия устройства и пути, разделенные кратным 1 пробелом.
passenger-no-control-alert=Позволяет отключить сообщение: «Чтобы взять на себя ручное управление транспортным средством, переключите состояние ИИ на: Авто/Выкл.».
aai-remove-ai-on-mine=Рецепт превращения транспорта с ИИ в транспорта с удаленим ИИ, чтобы убрать беспорядок в меню крафта. Вместо этого при раборке транспорта вы будете получать версию транспорта без ИИ.
deadzone-construction-denial-range=Делает запретную зону между вражескими базами. Предотвращает строительство построек в радиусе действия существующих враждебных построек. Враги не могут строить спаунеров или червей слишком близко к вашим турелям, и вы не можете строить турели слишком близко к ним.
aai-attack-target-fallback=Если цель атаки не найдена, ищет невоенные объекты. Эти настройки предназначены для PvP и могут снизить производительность игры.

[string-mod-setting]
hand-deploy-vehicle-ai-default-On=Вкл: ИИ транспорта
hand-deploy-vehicle-ai-default-Auto=Авто: ИИ транспорта, пока игрок не сядет
hand-deploy-vehicle-ai-default-Off=Выкл: ИИ отключено (можно разобрать)

[mod-name]	
aai-programmable-vehicles=AAI - Программируемые транспортные средства

[mod-description]
aai-programmable-vehicles=Заставляет транспортные средства вести себя как единицы RTS. Управляйте ими с помощью пульта дистанционного управления или программируйте их с помощью условий цепи и зон. Может использоваться для штурма баз противника, патрулирования, навигации дружественных баз, добычи полезных ископаемых и других сложных задач. Работает с ванильными и модифицированными автомобилями. Посетите страницу мод портала для полного списка функций или форумы для учебных пособий.
