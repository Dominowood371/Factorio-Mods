[technology-description]
engine=Двигатели с высокой удельной мощностью для транспортных средств и робототехники.
automobilism=Скоростные транспортные средства.
tanks=Мощная наступательная машина с тяжелой броней и пушкой.
vehicle-deployment=Автоматически размещает транспорт из сундуков. Прикрепленные данные позволяют вам установить данные в транспорт, который размещен, чтобы вы могли изменить их настройки обмена инвентарем.
vehicle-depot=Транспорт могут быстро сбрасывать или забирать предметы отсюда. Изменение инвентаря основано на данных транспорта и обменных настройках склада (комбинатор).
programmable-structures=Сканируйте плитки, чтобы обнаруживать ресурсы, врагов и постройки. Автоматическое размещение зон по координатам. Позиции плитки зоны сканирования.
programmable-vehicle-structures=Сканируйте статус положения транспорта и инвентарь. Отправляйте команды транспорту, автоматически отправляя их в определенном направлении, по координатам или следуя за игроком или другим транспортом. Отсканируйте или установите данные, чтобы изменить память автомобиля и изменить настройки инвентаризации.
position-beacon=Статический маяк (комбинатор), который выводит свой ID и позицию. Может использоваться в качестве путевой точки с помощью пульта дистанционного управления пути.

