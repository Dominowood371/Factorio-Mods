[entity-description]
vehicle-depot=Быстрая передача предметов в близлежащие транспортные средства и обратно на основе входного сигнала. Установите положительный сигнал предмета, чтобы принять этот предмет из транспортного средства. Установите отрицательный сигнал для подачи этого предмета в транспортные средства.
vehicle-depot-combinator=Установите сигналы здесь или подключитесь к сети, чтобы установить параметры обмена с складом.
vehicle-deployer=Разворачивает транспортное средство автомобильного типа. Любые данные подключенного сигнала сохраняются в транспортном средстве по мере его развертывания, в противном случае используются значения по умолчанию для транспортного средства. Данные сигнала транспортного средства используются для целевого количества предметов транспортного средства, чтобы транспортные средства самосвала могли обмениваться инвентарем, если они находятся в пределах досягаемости (инвентарь сверх этого значения будет передан перевозчику, если он его примет). Сигнальные данные о перевозчиках определяют их максимальную грузоподъемность, а не целевое количество.
vehicle-deployer-combinator=Установите сигналы здесь или подключитесь к сети, чтобы установить данные для размещеного юнита.	
unit-scan=Введите идентификатор транспортного средства или идентификатор игрока (вкладка «Виртуальные сигналы»), выберите объект этого типа в порядке размещения или используйте отрицательное значение для выбора в обратном порядке (сначала самые последние). Выводит «количество» объектов этого типа и сведения о выбранном объекте, включая положение, состояние, инвентарь и внутренние таймеры.
position-beacon=Статический маяк (комбинатор), который выводит свой идентификатор и позицию. Может использоваться в качестве путевой точки с помощью пульта дистанционного управления пути.

