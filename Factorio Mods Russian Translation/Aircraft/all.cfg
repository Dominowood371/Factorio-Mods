[mod-setting-description]
aircraft-sound-setting=Снимите флажок, если вы хотите использовать звуки машины вместо звука реактивного двигателя для все авиации.
aircraft-hardmode=Делает авиацию более уязвимой для жуков, используйте на свой страх и риск!
aircraft-belt-immunity=Авиация не двигается по конвеерам.
helicopter-tech=Вход в технологию вертолета после технологии Исследование возможности отправиться в полет. Используйте только если у вас установлены вертолеты.
raven-tech=Вход в технологию Raven после технологии Исследование возможности отправиться в полет. Используйте только если у вас установлен мод Raven.
heli-equipment-grid=Дает вертолетам (если они установлены) ту же сетку оборудования что и в Боевом самолете.
non-combat-mode=Убирает реактивный самолет, боевой самолет и летающую крепость из дерева технологий.
inserter-immunity=Делает все самолеты невосприимчивыми к манипуляторам, кроме загрузки топлива.
disable-acid-splash=Отключает урон от кислотных луж, которые создают плеватели и черви. ЭТО ГЛОБАЛЬНОЕ ИЗМЕНЕНИЕ.

[mod-name]	
