[technology-description]
advanced-aerodynamics=Дальнейшие исследования высокоскоростной аэродинамики.
gunships=Боевой и транспортный самолет, стандартный самолет, от которого идут ответления на другие машины
jets=Когда вам нужно добраться куда-то БЫСТРО, имеет на борту скорострельный пулемет, самонаводящиеся ракеты и возможность распыления напалма. Держу пари, напалм сделает жукам больно.
cargo-planes=Для перевозки грузов на расстояния, вооружен слабым пулеметом и не имеет сетки оборудования, но обладает огромной грузоподъемностью.
flying-fortress=Подавляющее превосходство в воздухе, вооружен танковым орудием (да, вы правильно прочитали), высокоскорострельным пулеметом, установкой самонаводящихся ракет и огромной сеткой оборудования!
high-explosive-cannon-shells=В 10 раз (теоретически) более сильные разрывные снаряды.
afterburner=Разгони свой самолет с помощью форсажной камеры!
aircraft-energy-shield=Легкий, мощный модуль щита, разработанный против тяжелого огня.
napalm=Долго горящая альтернатива топлива для огнемета, работает особенно хорошо, когда огонь открывается с пусковых установок смонтированых на технике!

