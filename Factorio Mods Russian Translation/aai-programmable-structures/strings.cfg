[technology-name]
programmable-structures=Программируемые структуры

[technology-description]
programmable-structures=Сканируйте плитки, чтобы обнаруживать ресурсы, врагов и постройки. Автоматическое размещение зон по координатам. Позиции плитки зоны сканирования.

[mod-setting-name]
aai-max-structs-per-tick=AAI - Максимальное количество структур за тик
aai-structs-tick_limit=AAI - Частота тиков по умолчанию
aai-structs-output_pulse=AAI - Импульсный выход по умолчанию

[mod-setting-description]
aai-max-structs-per-tick=Улучшите UPS, ограничив количество структур, которые могут быть обработаны в каждом кадре. Более высокие значения означают большую потенциальную нагрузку на UPS, 0 означает неограниченную нагрузку. Если выбрать 0, то, возможно, стоит ограничивать структуры другими способами, например, отключая питание структур, когда они не нужны, или отправляя сигналы импульсами, а не постоянно.
aai-structs-tick_limit=Частота тиков по умолчанию для недавно размещенных структур
aai-structs-output_pulse=Настройка импульсного выхода по умолчанию для вновь размещенных структур

[mod-name]	
aai-programmable-structures=AAI - Программируемые структуры

[mod-description]
aai-programmable-structures=Добавляет структуры сканирования и управления на основе других установленных модов. Включает сканер плитки, который может сканировать содержимое плиток. Может сканировать и размещать зоны с модом AAI Zones. Может сканировать и контролировать транспортные средства и их данные с модом AAI Programmable Vehicles.
