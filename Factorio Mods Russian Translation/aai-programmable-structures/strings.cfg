[item-description]
tile-scan=Введите сигнал расстояния для сканирования случайных плиток в этом диапазоне. Сканируйте определенную плитку с помощью сигналов X-плитки и Y-плитки. Используйте расстояние с плиткой X и Y для сканирования случайных плиток вокруг XY плитки. Возвращает положение отсканированного плитки, а также любых врагов, ресурсов, строений, юнитов, транспорта, а также земли или воды на целевой плитке.
zone-scan=Введите тип зоны, счетчик ввода выбирает плитку зоны этого типа или используйте отрицательное значение, чтобы выбрать плитку зоны в обратном порядке. Выводит расположение плитки зоны.
zone-control=Введите координаты плитки X и Y, чтобы очистить зоны от указанной плитки. Если также введен тип зоны, то указанный тип зоны размещается на указанной плитке.
unit-scan=Введите ID игрока (вкладка «Виртуальные сигналы»), выберите игрока по индексу или используйте отрицательное значение для выбора в обратном порядке (сначала самые последние). Выводит информацию о выбранном игроке, если он найден, включая позицию, здоровье и инвентарь.
unit-control=Введите ID транспорта, как в сканере юнитов, плюс командный сигнал. Прямые командные сигналы представляют собой угол и скорость или вспомогательную плитку X и вспомогательную плитку Y в качестве смещения (преобразованного в угол и скорость). Установите косвенную команду поиска пути с координатами X-плитки и Y-плитки (пользователи кусают ИИ, поэтому он может быть немного дерзким).
unitdata-scan=Введите ID транспорта или ID игрока (вкладка «Виртуальные сигналы»), выберите объект этого типа в порядке размещения или используйте отрицательное значение для выбора в обратном порядке (сначала самые последние). Выводит любые данные сигнала, которые хранятся в транспорте. Сохраненные сигналы используются для целей инвентаризации транспорта при взаимодействии с перевозчиками или могут использоваться для различения юнитов, обозначения ролей и т.д.
unitdata-control=Введите ID транспорта, как при использовании сканера данных юнитов, а также любые сигналы, которые вы хотите сохранить в целевом транспорте. Входные сигналы перезаписывают ВСЕ текущие сигналы, сохраненные в транспорте. Если вы хотите изменить существующие сигналы, вам необходимо сначала отсканировать данные транспорта, внести изменения, а затем сохранить измененные сигналы обратно в транспорт.
path-scan=Введите ID пути, чтобы получить количество путевых точек, или ID пути и ID путевой точки, чтобы отсканировать конкретную цель путевой точки. Возвращайте данные XY для путевых точек положения или ID цели для нестатических путевых точек.
path-control=Введите ID пути и ID путевой точки, чтобы назначить данные путевой точке. Отсутствие данных очищает путевую точку. Данные XY задают статическое положение. Установите динамическую путевую точку с ID игрока, ID юнита, ID позиционного маяка или ID транспорта.

