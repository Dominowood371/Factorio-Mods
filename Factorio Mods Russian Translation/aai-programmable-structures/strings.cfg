structure_settings=__1__
save=Потвердить
output-filtering=Выходная фильтрация
tick_limit=Частота тиков
tick_limit-tooltip=Обрабатывать только каждые X тиков. 60 = один раз в секунду. 0 = Выключить. Более высокие числа не будут сильно замедлять вашу игру, но использование меньшего количества структур намного лучше.
output_pulse=Выходной импульс
output_pulse-tooltip=Если этот флажок установлен, выходные сигналы пульсируют в течение 1 тика при сканировании, а затем сбрасываются до следующего тика сканирования (определяется частотой тиков). Если непроверенные сигналы сохраняются до следующего сканирования.
quantity=Количество
quantity-tooltip=Количество типов сигнала. Обычно представляет количество объектов типа для определенной поверхности.
surface=Поверхность
surface-tooltip=ID игровой поверхности. Каждая поверхность — это отдельный мир.
unit_id=ID юнита
unit_id-tooltip=Уникальный ID объекта, неизменный и не зависящий от поверхности.
type_id=Тип ID
type_id-tooltip=ID типа сигнал, основанного на живом юните этого типа на поверхности (или ID игрока, независимо от поверхности).
xy_tile=Плитка
xy_tile-tooltip=X-плитка и Y-плитка
xy_subtile=Подплитка
xy_subtile-tooltip=X-подплитка и Y-подплитка
physical=Физические свойства
physical-tooltip=Угол и скорость
stat=Статистика юнитов
stat-tooltip=Здоровье, энергия, заряд батареи %
timer=Таймеры
timer-tooltip=Время с момента последнего перемещения: перемещение с плитки, заблокированные цели, дана команда
inventory_space=пространство инвентаря
inventory_space-tooltip=Количество свободных слотов инвентаря
inventory=Инвентарь
inventory-tooltip=Содержимое инвентаря, топлива и боеприпасов
zone=Текущая зона
zone-tooltip=Тип текущей зоны и ID
terrain=Территория
terrain-tooltip=Земля, вода, пол
resource=Ресурсы
resource-tooltip=Руды, древесина, жидкости
entity=Сущности
entity-tooltip=Враги, строения, юниты, скалы, наземные предметы
unitdata=Данные юнита
unitdata-tooltip=Сохраненные сигналы используются для целей инвентаризации транспорта при взаимодействии с перевозчиками или могут использоваться для различения юнитов, обозначения ролей и т.д.
path_id=ID пути
path_id-tooltip==Отсканированный ID пути. Выходы как сигнал пути. ID пути зависят от поверхности.
path_quantity=Количество путей
path_quantity-tooltip=Количество путей, определяемых этой силой для данной поверхности. Выводит как сигнал P.
waypoint_id=ID путевой точки
waypoint_id-tooltip=Отсканированный ID путевой точки. Выводит как сигнал путевой точки.
waypoint_quantity=Количество путевых точек
waypoint_quantity-tooltip=Количество путевых точек, определенных на отсканированном пути. Выводит в виде сигнала W.
target=Цель
target-tooltip=Цель, прикрепленная к путевой точке (если есть). Возвращает цель для позиционного маяка, склада транспорта, игрока или ID юнита.
misc=Разное
misc-tooltip=Другие данные.

