[mod-setting-description]
geothermal-needs-water=Должны ли геотермальные скважины требовать подачи воды, или вода должна «обеспечиваться» скважиной? Требование ввода значительно усложняет логистику. Обратите внимание, что изменение этого параметра означает, что вам придется заменить все существующие скважины.
geothermal-power-factor=Отрегулируйте это, чтобы контролировать, сколько энергии вырабатывают геотермальные электростанции.
geothermal-fluid-production=Отрегулируйте это, чтобы контролировать, сколько жидкости обеспечивает каждая скважина. Напрямую соотносится с производительностью каждой скважины, где каждые 25% увеличения означают увеличение на 1-2 паровых двигателя. При 1x каждая скважина может запускать 1,2 теплообменника, что составляет около 3 паровых двигателей при 1x множителе мощности.
geothermal-frequency=Множитель для управления частотой генерации геотермальных участков.
geothermal-size=Множитель для контроля размера геотермальных участков. Не действует при установленном моде AlienBiomes.
geothermal-color=Совместимость с модом AlienBiomes; Принимают ли геотермальные участки, появление в биомах цветной магмы, приобретают этот цвет, а также химическую примесь, представляющую этот цвет.
geothermal-spawn-rules=В каких биомах разрешено появляться геотермальным участкам. Обратите внимание, что они также имеют жестко запрограммированные частоты для каждого биома, и ограничение биомов, которые на самом деле не существуют, будет таким же, как выбор «Все биомы».
thermal-wagon=Должна ли быть включена теплоизолированная версия вагона с жидкостью, чтобы можно было перевозить нагретую воду без потери ее температуры.
geothermal-byproduct-rate=Множитель для выхода побочных продуктов для цветных геотермальных участков мода AlienBiomes.


