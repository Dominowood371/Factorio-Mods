[tips-and-tricks-item-description]
fmf-auto-join=Короткие большие трубы автоматически объединятся в большие трубы.\nНепрерывные большие трубы автоматически объединятся в длинные большие трубы.\nЭта функция может быть отключена в моде. настройки, и в этом случае рецепты для большой трубы и длинной большой трубы будут доступны.
fmf-endpoints=Из-за большого размера обычные трубы не могут напрямую подключаться к большим трубам. Следовательно, жидкости должны поступать в сеть больших труб через забирающую трубу и выходить через отдающую трубу. К каждой конечной точке можно подключить до шести каналов для настройки высокой пропускной способности.
fmf-introduction=Большие трубы позволяют транспортировать большие объемы жидкости на большие расстояния.
fmf-non-return-duct=Позволяет заставлять жидкость двигаться в одном направлении. Распространенными вариантами использования являются изоляция производственной зоны, чтобы избежать потерь, приоритизация определенных ветвей или увеличение давления на больших расстояниях.

