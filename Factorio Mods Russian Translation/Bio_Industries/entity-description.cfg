[entity-description]
## Production
bi-arboretum=Изменяет окружающую местность с помощью удобрений или садить деревья.
bi-bio-farm=Выращивает саженцы вырастают в деревья, которые перерабатываются в __ITEM__wood__ и __ITEM__bi-woodpulp__. Встроенная солнечная панель обеспечивает часть энергии в течение дня.
bi-bio-garden=Очищает воздух от загрязнений. (Один биосад может поглощать 45 единиц загрязнения в секунду — целых 1500 деревьев!)
bi-bio-greenhouse=Подходящее место для выращивания __ITEM__bi-seed__s и __ENTITY__seedling__!
seedling=Молодое растение, идеально для посадки. Вы также можете посадить его в землю и оно вырастет в дерево. Помните, что сначала нужно удобрить землю, чтобы увеличить шанс роста.

bi-bio-reactor=Используются для производства и переработки биомассы.
bi-cokery=__ITEM__wood__ и __ITEM__bi-woodpulp__ перерабатывается в __ITEM__wood-charcoal__ и другие виды топлива.
bi-stone-crusher=Эти машины измельчает __ITEM__stone__ и __ITEM__concrete__.


## Power
bi-bio-accumulator=Может хранить очень большое количество энергии. Иногда размер действительно имеет значение...
bi-bio-boiler=Такой же эффективен, как и обычный __ENTITY__boiler__, но производит на 75% меньше загрязняющих веществ!
bi-bio-solar-farm=Это огромная __ENTITY__solar-panel__, которая генерирует много энергии на минимальном пространстве.
bi-large-substation=Может питать вещи на большой площади.
bi-solar-boiler=Использует солнечную энергию для производства электроэнергии и пара.
bi-solar-mat=Солнечная панель/пол которая может быть использована как дорожное покрытие, генерирует 10кВт электричества и позволяет быстро перемещаться (Спасибо Илону Маску!)


## Weaponry
bi-bio-cannon=Может стрелять ТОЛЬКО по гнездам! (Дистанция 90)\nПока что без возможности ручного наведения
bi-dart-turret=Эти турели доступны сразу и защищают вас от вражеских атак с минимальными затратами. Конечно, дротики наносят меньше урона, чем пули, но __ENTITY__bi-dart-turret__ имеет большую дальность и может стрелять с большей скоростью, чем обычная __ENTITY__gun-turret__.


## Rail stuff
bi-power-to-rail-pole=Подключите __ENTITY__bi-rail-power__ к электросети!\nВНИМАНИЕ: Когда вы размещаете __ENTITY__bi-power-to-rail-pole__ в пределах досягаемости двух Электрических рельс, которые идут параллельно или пересекаются друг с другом, вы соедините эти электрические сети!
bi-rail-power=Рельсы, которые также проводят электричество. Подключите их к электросети с помощью __ENTITY__bi-power-to-rail-pole__!
bi-rail-wood-bridge=Деревянный мост с рельсами.\nПримечание: по нему нельзя ходить!
bi-rail-wood=Деревянные рельсы
rail-remnants-wood-bridge=Остатки деревянного моста
rail-remnants-wood=Остатки деревянных рельсов


## Miscallenous wooden products
bi-wood-pipe-to-ground=__ENTITY__pipe-to-ground__ из __ITEM__wood__ и меди
bi-wood-pipe=__ENTITY__pipe__из __ITEM__wood__ и меди
bi-wooden-chest-giga=Самый большой деревянный ящик
bi-wooden-chest-huge=Больше среднего деревянный ящик
bi-wooden-chest-large=Обычный средний деревянный ящик
bi-wooden-fence=Дешевый в изготовлении. Это не сильно поможет вам против сильных врагов, но защитит от ранних врагов, чтобы вы могли сосредоточиться на открытии своей фабрики.
bi-wooden-pole-big=Будет автоматически исцеляться, если вы используете "Natural Evolution Enemies".
bi-wooden-pole-bigger=Будет автоматически исцеляться, если вы используете "Natural Evolution Enemies".
bi-wooden-pole-huge=Может охватить огромное расстояние (64 плитки)


## Compatibility with other mods
bi-stone-crusher-sand=Эти машины производят __ITEM__stone-crushed__ используя __ITEM__stone__ и __ITEM__concrete__. Они также могут перерабатывать __ITEM__stone-crushed__ в __ITEM__sand__


