## Resources
bi-ash=Даже пепел пойдёт в дело!
bi-cellulose=__ITEM__battery__, __ITEM__plastic-bar__, серная кислота — все это может сделать __ITEM__bi-cellulose__!
bi-woodpulp=Можно сжигать или переработать в золу или уголь
coal=Вам это понадобится!
pellet-coke=Коксовый уголь это отличное топливо для поездов, с выбросами всего около 60%, плюс небольшой прирост максимальной скорости чем дает __ITEM__solid-fuel__
resin=Это липкое вещество, из которого можно получить нефтяной газ!
solid-fuel=__ITEM__solid-fuel__ дает меньше энергии, чем __ITEM__wood-bricks__, но при сгорании меньше загрязняет окружающую среду. Кроме того, это заставит ваши автомобили двигаться и ускоряться быстрее.
stone-crushed=Камень измельченный в щебень, в основном используется для строительства рельс и дорог.
wood-bricks=Прессованные __ITEM__bi-woodpulp__ обеспечивает много энергии и меньше загрязняет окружающую среду.
wood-charcoal=Дает больше энергии, чем __ITEM__coal__, при этом выбрасывая гораздо меньше загрязняющих веществ. К сожалению, он не так универсален, поэтому вам все равно понадобится __ITEM__coal__!
wood=Основывайте производство энергии на этом возобновляемом ресурсе!\nОбратите внимание: вы можете использовать его не только для сжигания, но и для других целей!


