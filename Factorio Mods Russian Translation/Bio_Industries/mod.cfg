[mod-name]	
Bio_Industries=Био промышленность

[mod-description]
Bio_Industries=Предоставляет полезные здания и предметы, такие как биоферма для выращивания деревьев. Солнечная ферма и большой аккумулятор облегчают установку электричества. Секция биотоплива для производства органического пластика и аккумуляторов. Много новых изделий из дерева, таких как большой электрический столб, деревянные трубы, турель для дротиков. Высаживайте деревья с помощью саженцев. Измените местность с пустыни на луга с помощью удобрений — это поможет деревьям лучше расти. И многое другое... Пожалуйста, посетите домашнюю страницу форума для получения дополнительной информации и отзывов.

