[mod-setting-description]
BI_Bio_Cannon=Прототип артиллерии очень мощный, но стреляет только по гнездам\n(По умолчанию: включено)
BI_Bio_Fuel=Включает производство нефтяной продукции используя биотопливо\n(По умолчанию: включено)
# Added for 0.18.32/1.1.2
BI_Easy_Bio_Gardens=Биосады потребляют готовые жидкие удобрения, поэтому для подачи всех ингредиентов достаточно одного трубопровода. Однако для этого требуется на 50 % больше удобрений, чем при комбинировании твердых удобрений и воды на участке.\nБиосады будут передавать электричество соседним биосадам. Расположите их на сетке, не более чем на 1 плитку между двумя биосадами, и они будут волшебным образом связаны. :-)\n(по умолчанию: выключено)
# Added for 1.1.8
BI_Bigger_Wooden_Chests=__ENTITY__bi-wooden-chest-large__, __ENTITY__bi-wooden-chest-huge__, __ENTITY__bi-wooden-chest-giga__
#~ BI_Enable_gvv_support=The "Lua API global Variable Viewer" (gvv) allows you to inspect the global table of other mods. If you want to help debugging "Bio Industries", enable this and type "\gvv" at the chat console to open the GUI of gvv.\n(Default: off)
BI_Enable_gvv_support=«Глобальное средство просмотра переменных Lua API» (gvv) позволяет вам просматривать глобальную таблицу других модов. Если вы хотите помочь в отладке «Биопромышленности», включите это и введите «\gvv» в консоли чата, чтобы открыть графический интерфейс!\n(По умолчанию: выключено)
BI_Game_Tweaks_Bot=Дроны не могут быть подобраны или получать повреждения от горения\n(по умолчанию: выключено)
BI_Game_Tweaks_Disassemble=Добавить некоторые рецепты для разборки. Вы получите около 50% ресурсов обратно\n(по умолчанию: выключено)
BI_Game_Tweaks_Emissions_Multiplier=Боб начинал это. Основная идея заключается в том, что необработанное топливо производит больше загрязнения, чем более продвинутые виды топлива. Таким образом уголь производил 200% загрязнения, в то время как твердое топливо - всего 85%. Пожалуйста, смотрите файл "Fuel Values.xlsx" в папке с модом для большей информации.\n(По умолчанию: включено)
BI_Game_Tweaks_Player=Дистанция взаимодействия 6 => 20, подбор количества предметов 1 => 4, дистанция добычи ресурсов 2.7 => 4, дистанция подбора предметов 2 => 5\n(по умолчанию: выключено)
BI_Game_Tweaks_Production_Science=Включить альтернативный рецепт для __ITEM__production-science-pack__.\n(По умолчанию: включено)
#~ BI_Game_Tweaks_Recipe=Затронутые рецепты: БЕТОН Удалить: Железная руда Добавить: Железная палка, КАМЕННАЯ СТЕНА Добавить: Железная палка, РЕЙЛЫ Удалить: камень Добавить: щебень и бетон, СТАЛЬНОЙ ТОПОР Удалить: Железная палка Добавить: Железный топор
BI_Game_Tweaks_Recipe=Изменения в рецептах:\nБетон (Железная руда => Железный прут)\nКаменная стена (+ Железный прут)\nЖелезная дорога (Камень => Измельченный камень)\n(По умолчанию: включено)
BI_Game_Tweaks_Small_Tree_Collisionbox=ЭКСПЕРИМЕНТАЛЬНО: настройка включена по умолчани. Если отключить, вокруг деревья получат большую область столкновений из немодифицированной игры. Такие деревья будут создавать больше препятствий для игроков, транспорта и кусак. Могут возникнуть побочные эффекты!\n(По умолчанию: включено)
BI_Game_Tweaks_Stack_Size=Влияет на размеры стаков Древесины, Камня, Щебня, Бетона и Шлака\n(По умолчанию: включено)
BI_Game_Tweaks_Tree=Твики игры - при рубке деревья случайно дают от 1 до 6 древесины. (Ваниль: 4)\n(По умолчанию: включено)
#~ BI_Hide_musk_floor_in_mapview=В режиме карты пол Илона Маска не будет отображаться в слое Электрических сетей, если эта настройка включена. Не рекомендуется изменять при загруженной игре, поскольку применение настройки к каждой клетке пола Илона Маска может занять длительное время!
BI_Show_musk_floor_in_mapview=Показать наложение электрической сети для __ENTITY__bi-solar-mat__ в виде карты. Это не следует изменять в запущенной игре, так как применение настройки к каждой плитке __ENTITY__bi-solar-mat__ может занять некоторое время!\n(По умолчанию: включено)
BI_Solar_Additions=Включает такие предметы как Солнечная ферма, Солнечная электростанция, Биоаккумулятор и Гигантскую подстанцию.\n(По умолчанию: включено)
