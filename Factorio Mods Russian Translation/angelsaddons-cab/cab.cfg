[tips-and-tricks-name]
angelsaddons-cab=Краулер автономная база (К.А.Б.)

[tips-and-tricks-description]
angelsaddons-cab=Высоко экспериментальный краулер — это управляемое транспортное средство, которое может потреблять энергию и подавать ее в сеть. Это может позволить создать временную мобильную площадку для крафта во время изучения карты. Планируется больше функций.
angelsaddons-cab-notes=\n\n[font=default-bold]NOTES[/font]:Для работы просто переведите транспортное средство в развернутый режим, чтобы обеспечить питанием сеть, в которой находится транспортное средство.\nЭнергия может подаваться от мобильных генераторов или специальных заряженных аккумуляторов.
