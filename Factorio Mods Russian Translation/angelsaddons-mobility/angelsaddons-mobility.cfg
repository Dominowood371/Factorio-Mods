[tips-and-tricks-name]
angelsaddons-mobility=Аддоны Ангела (Общественный транспорт) Мобильность

[tips-and-tricks-description]
angelsaddons-mobility=Этот мод добавляет различные тематические поезда ангела независимо от набора модов ангела.\nТри тематических поезда включают стиль: [img=item/crawler-locomotive]Гусеничный, [img=item/smelting-locomotive-1]Плавильный и [img=item/petro-locomotive-1]Нефтехимический.\nКаждый тематический поезд имеет свои технические характеристики, такие как масса, мощность, производительность, торможение и максимальная скорость.\n\n[font=default-bold]ПРИМЕЧАНИЕ[/font]: Каждый поезд (с небольшим отличием) имеет совместимость на копирование/вставку информации, включая их расписания, цвет, а также совместимы с чертежами.
angelsaddons-mobility-notes=\n[font=default-bold]ПРИМЕЧАНИЕ[/font]: Тендеры - это локомотивы с высоким сопротивлением воздуха, но с большой мощностью, хорошо подходят в качестве второстепенного локомотива для более длинных поездов.\n[font=default-bold]ПРИМЕЧАНИЕ[/font]: Дроновагоны - это грузовые вагоны, которые могут использовать оборудованную дронстанцию.

[mod-name]	
