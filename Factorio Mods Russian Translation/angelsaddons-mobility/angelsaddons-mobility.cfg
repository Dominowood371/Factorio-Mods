[tips-and-tricks-name]
angelsaddons-mobility=Аддоны Ангела (Общественный транспорт) Мобильность

[tips-and-tricks-description]
angelsaddons-mobility=Этот мод добавляет множество поездов на тематику ангела независимо от набора модов ангела.\nТри тематических поезда включают [img=item/crawler-locomotive]Гусеничные, [img=item/smelting-locomotive-1]Плавильные и [img=item/petro-locomotive-1]Нефтехимические.\nКаждая тема поезда имеет разные рабочие значения, такие как масса, мощность, вместимость, торможение и максимальная скорость.\n\n[font=default-bold]NOTES[/font]: Каждый поезд (за некоторыми небольшими исключениями) имеет совместимую информацию о копировании / вставке, включая расписание, цвет, и они также совместимы с чертежами.
angelsaddons-mobility-notes=\n[font=default-bold]ПРИМЕЧАНИЕ[/font]:Тендеры - это локомотивы с высоким сопротивлением воздуха, но большой мощностью, подходящие в качестве второстепенного локомотива для более крупных поездов.\n[font=default-bold]ПРИМЕЧАНИЕ[/font]:Автоматические вагоны — это грузовые вагоны, которые могут использовать оборудование робопорта.

[mod-name]	
angelsaddons-mobility=Аддоны Ангела - Общественный транспорт

[mod-description]
angelsaddons-mobility=Комбинированный мод из различных тематических поездов.
