page_aai-signal-transmission_text_1=Радиопередатчики и радиоантенны представляют собой здания, подключенные к электрической сети, позволяют передавать сигналы логической сети на огромные расстояния только за счет электроэнергии.\n\nСигналы логической сети передаются и принимаются на основе каналов. Сигналы, отправленные на один конкретный канал, будут приниматься только радиоантенной, прослушивающими этот канал. Любое количество радиоантенн может прослушивать один и тот же канал; все они будут получать точно такой же сигнал. Любое количество радиопередатчиков может выводить сигнал на один и тот же канал; сигнал, полученный из этого канала, будет представлять собой сумму сигналов, переданных всеми радиопередатчиками, выводимыми на этот канал.\n\nВходы зеленого и красного проводов разделены внутри каждого канала вплоть до выхода. Это означает, что сигнал, поступающий в радиопередатчик из красного провода, будет выводиться радиоантенной только по красному проводу.\n\nРадиопередатчики и радиоантенны работают правильно только тогда, когда они работают на полную мощность. Если электрическая сеть, в которой они находятся, напряжена (желтый или красный в графическом интерфейсе электрической сети), они перестанут отправлять и получать радиосигналы.

