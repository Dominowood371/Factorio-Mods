vehicle-miner-mk2=Более быстрая добыча, более быстрое вождение, более высокая производительность, более высокая эффективность, меньшее загрязнение окружающей среды.
vehicle-miner-mk3=Более быстрая добыча, более быстрое вождение, более высокая производительность, более высокая эффективность, меньшее загрязнение окружающей среды.
