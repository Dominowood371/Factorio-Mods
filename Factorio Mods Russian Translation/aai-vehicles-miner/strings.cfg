[mod-setting-name]
start-with-vehicle-miner=Начните с добывающей машиной MK1
vehicle-mining-multiplier=Добывающая машина: Множитель скорости добычи
vehicle-mining-disallow-resources=Добывающая машина: Отключить ресурсы
vehicle-mining-interval=Добывающая машина: Интервал добычи
vehicle-collection-interval=Добывающая машина: Интервал сбора

[mod-setting-description]
start-with-vehicle-miner=Добавляет бесплатную добывающую машину MK1 в инвентарь космического корабля для свободной игры.
vehicle-mining-multiplier=Множитель к скорости добычи добывающей техники. Установка значения 50 означает, что машины работают на половинной скорости.
vehicle-mining-disallow-resources=Введите «Имя ресурса», которые вы хотите запретить, разделив несколько пробелом. Найдите имена с помощью опции всплывающих подсказок F4.
vehicle-mining-interval=Количество тиков между обработкой добычи, низкое — более плавный майнинг, высокое — экономит ИБП.
vehicle-collection-interval=Количество тиков между обработкой деревьев, камней и сбором наземных предметов, низкое — чаще, высокое — экономит UPS.

[mod-name]	
aai-vehicles-miner=Добывающие машины

[mod-description]
aai-vehicles-miner=Набор машин для добычи полезных ископаемых, которые могут быстро добывать твердые ресурсы, такие как уголь, камень, руды и т.д. Они также собирают любые деревья на своем пути (и могут использовать древесину в качестве топлива). Добывающие машины могут использоваться автономно или могут действовать автономно, если они запрограммированы с помощью мода AAI Programmable Vehicles.
