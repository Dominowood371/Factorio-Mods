# Porter dialog
import=Импорт
export=Экспорт
validity=Корректность
location=Расположение
import_instruction_1=Вставьте вашу [font=default-bold]строку обмена фабриками[/font]
import_instruction_2=Выберите фабрики, которые вы хотели бы импортировать
export_instruction=Выберите фабрики, которые вы хотели бы экспортировать
export_instruction_tt=Будет создана [font=default-bold]строка обмена фабриками[/font], которую можно использовать для того, чтобы поделиться с другими или чтобы импортировать её в другие ваши игры в Factorio. Это не строка чертежа!
import_button_tooltip=Импортировать строку
export_button_tooltip=Сгенерировать строку обмена фабриками
importer_decoding_failure=Данная строка не может быть корректно расшифрована, т.к. она сформирована неверно. Попробуйте экспортировать заново и убедитесь, что скопировали строку целиком.
importer_migration_failure=Данная строка сделана в старой версии Планировщика фабрики и не может быть использована. Такое может случиться, если она очень старая и больше не поддерживается, из-за каким-то образом повреждённых данных или из-за программной ошибки. Если вы считаете, что с ней всё в порядке, пожалуйста, свяжитесь с разработчиком (со мной!) на портале модов.
importer_unpacking_failure=Данная строка не может быть корректно извлечена и проверена. Такое может случиться, если она очень старая и больше не поддерживается, из-за каким-то образом повреждённых данных или из-за программной ошибки. Если вы считаете, что с ней всё в порядке, пожалуйста, свяжитесь с разработчиком (со мной!) на портале модов.
importer_issue_import_string=Импортировать строку обмена фабриками
importer_issue_select_factory=Выберите хотя бы одну фабрику для импорта

# Tutorial dialog
tutorial=Руководство
interactive_tutorial_title=Интерактивное руководсво
interactive_tutorial_text=Покопаться самому - лучший способ освоить Планировщик фабрики. Для этого я создал пример фабрики, демонстрирующий самые важные функции мода. Вы можете добавить его в список фабрик, нажав на кнопку ниже. Кроме того, вы можете активировать [font=default-semibold]Режим обучения[/font], в котором отображаются все сочетания клавиш, используемые в моде.
create_example=Создать пример
create_example_error=Пример фабрики не может быть создан, т.к. он несовместим с текущим набором модов.
tutorial_mode=Режим обучения
interface_tutorial_title=Взаимодействия
interface_tutorial_text=Интерфейс настроен таким образом, что похожие действия используют одни и те же сочетания клавиш, что упрощает интуитивное понимание того, как достичь определенных результатов. Вам просто нужно усвоить эти базовые взаимодействия, а затем использовать их везде:
interface_controls=• [font=default-semibold][color=#84CDEC]Левая кнопка мыши[/color][/font]: Выбрать/Использовать\n• [font=default-semibold][color=#84CDEC]Правая кнопка мыши[/color][/font]: Редактировать\n• [font=default-semibold][color=#84CDEC]Control + Правая кнопка мыши[/color][/font]: Удалить\n• [font=default-semibold][color=#84CDEC]Shift + Правая кнопка мыши[/color][/font]: Копировать\n• [font=default-semibold][color=#84CDEC]Shift + Левая кнопка мыши[/color][/font]: Вставить\n• [font=default-semibold][color=#84CDEC]Alt + Левая кнопка мыши[/color][/font]: Взять в курсор
interface_controls_recipebook=\n• [font=default-semibold][color=#84CDEC]Alt + Правая кнопка мыши[/color][/font]: Открыть в Книге рецептов

